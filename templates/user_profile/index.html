{% extends 'base.html' %}

{% block title %} Seu Perfil {% endblock %}

{% block content %}
  <div class="columns is-centered">
    <div class="column is-one-third">
      <div class="profile-data is-align-items-center is-flex-direction-column" style="display: flex;">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
        <p class="has-text-weight-bold">
          {{ user.username }}
        </p>
      </div>
    </div>
  </div>

  <div class="columns is-centered is-multiline">
    {% for image in images %}
    <div class="column is-4 is-justify-content-center is-align-items-center" style="display: flex;">
      <figure class="image is-128x128">
        <img src="{{ image.image.url }}">
      </figure>
    </div>
    {% empty %}
      <div class="column">
        <p class="is-size-4 has-text-centered">Você não tem nenhuma foto</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
